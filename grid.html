<html>
<head>
	<title>Grid System</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">

	.col-lg-3
	{
		background-color: #2255ff;
		color: white;
		
	}



	</style>
</head>
<body>
<div class="container">
	<h1>List of Things I want to do ! </h1>
	<div class="row">
		<div class="col-lg-3 col-md-3">
			<h2>I want to die</h2>
			<p>Every second of life is worthless</p>
			<button class="btn btn-default">Proceed</button>
		</div>
		<div class="col-lg-3 col-md-3">
			<h2>I want to make friends</h2>
			<p>Not likely happening any time 
				soon</p>
			<button class="btn btn-default">Proceed</button>
		</div>
		<div class="col-lg-3 col-md-3">
			<h2>I want to do something in life</h2>
			<p>Become a developer and an artist</p>
			<button class="btn btn-default">Proceed</button>
		</div>
		<div class="col-lg-3 col-md-3">
			<h2>I want to nothing</h2>
			<p>Push everyone away </p>
			<button class="btn btn-default">Proceed</button>
		</div>
	
	
	
	</div>
</div>

</html>
